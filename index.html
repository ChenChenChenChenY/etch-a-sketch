<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title"> SKETCH PAD</div>
    <div class="sizeInput">
        <div>Enter the sketch pad dimension. (Width and Height should be no more than 100.)</div>
        <input class='widthInput'>Width</input>
        <input class='heightInput'>Height</input>
        <button class="sizeBt">Confirm Pad Size</button>
    </div>
    <div class = "colorSelection">
        <div>Set up the RGB Value.(All should be no more than 255.)</div>
        <input class='R'>R</input>
        <input class='G'>G</input>
        <input class='B'>B</input>
        <button class="colorBt">Confirm Color</button>
    </div>

    <div class="container"></div>
    <div class="copyright">CHEN YANG @ Copyright 2024</div>
</body>

</html>
